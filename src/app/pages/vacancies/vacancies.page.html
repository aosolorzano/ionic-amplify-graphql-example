<ion-header translucent="true" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Open Positions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let vacancy of vacancies">
      <ion-item-options side="start">
        <ion-item-option (click)="showDetails(vacancy)">
          <ion-icon slot="icon-only" name="reader-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h2><strong>{{ vacancy.title }}</strong></h2>
          <h3>Seniority: {{ vacancy.seniority }}</h3>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
